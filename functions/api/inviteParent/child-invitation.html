<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "RobotoRegular";
        src: url("{{ domain }}/email/Roboto-Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: "RobotoMedium";
        src: url("{{ domain }}/email/Roboto-Medium.ttf") format("truetype");
      }
      @font-face {
        font-family: "RobotoBold";
        src: url("{{ domain }}/email/Roboto-Bold.ttf") format("truetype");
      }
      @font-face {
        font-family: "SFProTextBold";
        src: url("{{ domain }}/email/SFProText-Bold.ttf") format("truetype");
      }
      @font-face {
        font-family: "SFProTextMedium";
        src: url("{{ domain }}/email/SFProText-Bold.ttf") format("truetype");
      }
      body,
      p {
        margin: 0;
        padding: 0;
        font-family: "RobotoRegular", "Helvetica", sans-serif;
      }
      a {
        font-size: 28px;
        line-height: 34px;
      }
      .btn_link {
        font-family: "SFProTextMedium", "Helvetica", sans-serif;
        background: #3054e5;
        text-decoration: none;
        display: block;
        width: 446px;
        height: 64px;
        color: #ffffff !important;
        border-radius: 6px;
        padding-top: 26px;
      }
      .table-header {
        height: 400px;
        background-image: url({{ domain }}/email/Bg.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .header-text {
        font-family: "RobotoBold", "Helvetica", sans-serif;
        font-size: 32px;
        color: #213174;
        padding-top: 20px;
        margin-left: 15px;
        margin-right: 15px;
      }
      .info-text {
        font-family: "SFProTextBold", "Helvetica", sans-serif;
        font-size: 18px;
        color: #737ea8;
        margin-left: 15px;
        margin-right: 15px;
      }
      .table-card {
        background-color: #f5f6f8;
        padding-left: 75px;
        padding-right: 75px;
        border-radius: 12px;
        width: 40%;
      }
      .user-avatar {
        width: 82px;
        height: 82px;
        border-radius: 50%;
      }
      .user-name {
        font-family: "RobotoMedium", "Helvetica", sans-serif;
        font-size: 32px;
        color: #213174;
      }
      .dotted {
        border-bottom: 1px dashed #adadad;
        width: 100%;
      }
      .list-name {
        font-family: "RobotoRegular", "Helvetica", sans-serif;
        font-size: 16px;
        color: #adadad;
        white-space: nowrap;
      }
      .list-value {
        font-family: "RobotoMedium", "Helvetica", sans-serif;
        font-size: 18px;
        color: #213174;
        white-space: nowrap;
      }
      @media screen and (max-width: 600px) {
        table {
          max-height: 700px;
        }
        .table-header {
          height: 300px;
        }
        .btn_link {
          width: 100%;
        }
        .table-card {
          width: 100%;
          padding-left: 25px;
          padding-right: 25px;
        }
        .header-text {
          margin-bottom: 0;
        }
      }
      @media screen and (max-width: 480px) {
        .list-value {
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      align="center"
      class="body_table"
    >
      <tbody>
        <tr>
          <td width="100%" align="center" class="table-header">
            <img src="{{ domain }}/email/Logo.png" alt="logo" width="165" height="165" />
          </td>
        </tr>

        <tr>
          <td align="center">
            <h2 class="header-text">{{ text1 }}</h2>
          </td>
        </tr>
        <tr>
          <td width="100%" height="15" class="table_margin">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <table
              cellpadding="0"
              cellspacing="0"
              border="0"
              align="center"
              class="table-card"
            >
              <tbody>
                <tr>
                  <td width="100%" height="35" class="table_margin">&nbsp;</td>
                </tr>
                <tr>
                  <td align="center">
                    <img src="{{ photo }}" alt="avatar" class="user-avatar" />
                  </td>
                </tr>
                <tr>
                  <td width="100%" height="15" class="table_margin">&nbsp;</td>
                </tr>
                <tr>
                  <td align="center">
                    <p class="user-name">{{ fullName }}</p>
                  </td>
                </tr>
                <tr>
                  <td width="100%" height="35" class="table_margin">&nbsp;</td>
                </tr>

                <tr>
                  <td align="center">
                    <table width="100%" align="justify">
                      <tr>
                        <td class="list-name">{{ text2 }}</td>
                        <td class="dotted"></td>
                        <td align="right" class="list-value">{{ birth }}</td>
                      </tr>
                    </table>
                    <table width="100%" align="justify">
                      <tr>
                        <td class="list-name">{{ text3 }}</td>
                        <td class="dotted"></td>
                        <td align="right" class="list-value">{{ email }}</td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <tr>
                  <td width="100%" height="35" class="table_margin">&nbsp;</td>
                </tr>
                <tr>
                  <td align="center">
                    <a href="{{ url_invite }}" class="btn_link" color="#FFFFFF!important"
                      >{{ button }}</a
                    >
                  </td>
                </tr>
                <tr>
                  <td width="100%" height="40" class="table_margin">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td width="100%" height="40" class="table_margin">&nbsp;</td>
        </tr>
        <tr>
          <td width="100%" align="center">
            <p class="info-text">{{ text4 }}</p>
          </td>
        </tr>
        <tr>
          <td width="100%" height="30">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
